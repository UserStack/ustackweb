<div class="container">
  <div class="row">
    <div class="col-md-12 table-responsive">
      <table class="table table-condensed">
        <col style="width:10%">
        <col style="width:70%">
        <col style="width:20%">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>
              <a href="{{urlfor "UsersController.New"}}" class="btn btn-primary btn-xs">
                <span class="glyphicon glyphicon-plus"></span>
                Add User
              </a>
            </th>
          </tr>
        </thead>
        <tbody>
        {{range $key, $val := .users}}
          <tr>
            <td>{{$val.Uid}}</td>
            <td>{{$val.Email}}</td>
            <td>
              <div class="btn-group">
                <a href="{{urlfor "UsersController.Edit" ":id" $val.Email }}" class="btn btn-link btn-xs">
                  <span class="glyphicon glyphicon-pencil"></span>
                  Change
                </a>
                <a href="{{urlfor "UsersController.Destroy"}}" class="btn btn-link btn-xs">
                  <span class="glyphicon glyphicon-remove"></span>
                  Delete
                </a>
              </div>
            </td>
          </tr>
        {{end}}
        </tbody>
      </table>
      {{template "shared/paginator.tpl.html" .}}
    </div>
  </div>
</div>
