<div class="container">
  <div class="row">
    <div class="col-md-12">
      <table class="table table-condensed">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
        </thead>
        <tbody>
        {{range $key, $val := .users}}
          <tr>
            <td>{{$val.Uid}}</td>
            <td>{{$val.Email}}</td>
          </tr>
        {{end}}
        </tbody>
      </table>
    </div>
  </div>
</div>
